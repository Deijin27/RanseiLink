name: Bug / Crash Report
description: Report a problem with RanseiLink, or something unexpected in a mod you made
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of RanseiLink are you running?
      placeholder: e.g. 5.5
    validations:
      required: true
  - type: textarea
    id: images
    attributes:
      label: Images
      description: If there is an error message box, please provide a screenshot of it
